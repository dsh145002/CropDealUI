<div class="card">
    <div class="container rounded bg-white ">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">User</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      
                  </div><br>
                  <div class="row mt-2">
                    <div class="col-md-12"><h5>Name</h5><p>{{this.user.name}}</p></div>
                  
                    <div class="col-md-12"><h5>Email</h5><p>{{this.user.email}}</p></div>
                    <div class="col-md-12"><h5>Phone</h5><p>{{this.user.phone}}</p></div>
                      
                      
                  </div>
                  <div class="row mt-3">
                    
                    <div class="col-md-12"><h5>Full Address</h5><p>{{this.user.address}}</p></div>
                  </div>
                  
                 
              </div>
          </div>
          <div class="col-md-4">
              <div class="p-3 py-5"><br><br>
                  <div class="d-flex justify-content-between align-items-center experience"><span style="color: rgb(77, 206, 77);"><h5>Account Details</h5></span></div><br>
                  <div class="col-md-12"><h5>Account Number</h5><p>{{this.user.accnumber}}</p></div>
                  <div class="col-md-12"><h5>Bank Name</h5><p>{{this.user.bankname}}</p></div>
                  <div class="col-md-12"><h5>Bank IFSC</h5><p>{{this.user.ifsc}}</p></div>
              </div>
          </div>
      </div>
    </div>
